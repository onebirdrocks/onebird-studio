<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>欢迎使用 OneBird Studio</title>
  <meta
    http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self';"
  />
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #1a1a1a;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    }
    
    .container {
      text-align: center;
      padding: 2rem;
      max-width: 600px;
    }
    
    .logo {
      width: 200px;
      height: auto;
      margin-bottom: 2rem;
    }
    
    h1 {
      color: #ffffff;
      margin-bottom: 1rem;
      font-size: 2rem;
      font-weight: 600;
    }
    
    p {
      color: #a0aec0;
      margin-bottom: 2rem;
      font-size: 1.1rem;
      line-height: 1.5;
    }
    
    button {
      background-color: #3b82f6;
      color: white;
      border: none;
      padding: 0.8rem 2rem;
      font-size: 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: all 0.2s;
      font-weight: 500;
    }
    
    button:hover {
      background-color: #2563eb;
      transform: translateY(-1px);
    }

    button:active {
      transform: translateY(0);
    }

    @media (prefers-color-scheme: light) {
      body {
        background-color: #f9fafb;
      }

      h1 {
        color: #111827;
      }

      p {
        color: #4b5563;
      }
    }
  </style>
  <script src="welcome.js" defer></script>
</head>
<body>
  <div class="container">
    <img src="onebird-ai.png" alt="OneBird Studio Logo" class="logo">
    <h1>欢迎使用 OneBird Studio</h1>
    <p>你的桌面 AI 创作伙伴，支持多种模型，创意不设限</p>
    <button id="startButton">开始使用</button>
  </div>
</body>
</html>
