<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>欢迎使用 OneBird Studio</title>
  <meta
    http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline';"
  />
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f5f5f5;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    }
    
    .container {
      text-align: center;
      padding: 2rem;
    }
    
    h1 {
      color: #2c3e50;
      margin-bottom: 1rem;
    }
    
    p {
      color: #7f8c8d;
      margin-bottom: 2rem;
    }
    
    button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 0.8rem 2rem;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    button:hover {
      background-color: #2980b9;
    }
  </style>
  <script src="welcome.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>欢迎使用 OneBird Studio</h1>
    <p>一个为创作者打造的本地优先的桌面应用</p>
    <button id="startButton">开始使用</button>
  </div>
</body>
</html>
